<div *ngIf="product.title" class="card">
  <img *ngIf="product.image" class="card-img-top" [src]="product.image" alt="{{ product.title }}">
  <div class="card-body" style="text-align: center">
    <h4 class="card-title">{{ product.title }}</h4>
    <p class="card-text">{{ product.price | currency:'USD':true }}</p>
  </div>
  <div class="card-footer">
    <button
      (click)="addToCart()"
      class="btn btn-secondary btn-block">Add to Cart
    </button>
    <ng-template #updateQuantity>
      <!--<product-quantity [product]="product" [shopping-cart]="shoppingCart">-->
      <!--</product-quantity>-->
    </ng-template>
  </div>
</div>
