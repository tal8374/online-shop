<div class="card" style="text-align: center">
  <div class="card-body">
    <h4 class="card-title">Order Summary</h4>
    <p class="card-text">You have {{ getNumberOfItemsInCart() }} items in your shopping cart.</p>
    <ul class="list-group list-group-flush">
      <li *ngFor="let item of getShoppingCartItems()" class="list-group-item">
        {{ getNumberOfOccurenceOfProduct(item) }} x {{ item.title }}
        <div class="float-right">
          {{ item.totalPrice | currency:'USD':true }}
        </div>
      </li>
      <li class="list-group-item font-weight-bold">
        <div class="float-left">Total</div>
        <div class="float-right">
          {{ getTotalPrice() | currency:'USD':true }}
        </div>
      </li>
    </ul>
  </div>
</div>
