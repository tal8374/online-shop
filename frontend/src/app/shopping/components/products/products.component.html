<div class="row">
  <div class="col-3">
    <product-category></product-category>
  </div>
  <div class="col">
    <div class="row">
      <ng-container *ngFor="let product of products; let i = index">
        <div class="col md-3">
          <product-card [product]="product"></product-card>
        </div>
        <div *ngIf="(i + 1) % 2 === 0" class="w-100"></div>
      </ng-container>
    </div>
  </div>
</div>
